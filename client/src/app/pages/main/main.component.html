<div class="main-page">
    <app-news-banner
        [news]="recommendPost"
    ></app-news-banner>
    <div class="news-list">
        <app-news-item *ngFor="let item of posts" [news]="item"></app-news-item>
    </div>
</div>
<app-nav-menu (updateAfterCreateCallBack)="updateFeed($event)"></app-nav-menu>
