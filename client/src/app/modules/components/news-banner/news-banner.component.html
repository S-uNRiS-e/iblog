<div class="news-banner" *ngIf="!isLoading; else skeleton">
    <div class="banner">
        <img [src]="news?.banner" alt="news banner">
    </div>
    <div class="news-info">
        <div class="news-tag">{{news?.tag}}</div>
        <div class="news-name">{{news?.name}}</div>
        <div class="news-user-info">
            <div class="user-info">
                <div class="avatar">{{parseUserName(news?.userName || '')}}</div>
                <div class="name">{{news?.userName}}</div>
            </div>
            <div class="created-date">
                {{news?.createdDate | date:'MMMM d, yyyy'}}
            </div>
        </div>
    </div>
</div>
<ng-template #skeleton>
    <div class="news-banner">
        <app-skeleton
            [height]="'360px'"
            [bRadius]="20"
        ></app-skeleton>
    </div>
</ng-template>
