<div class="dialog">
    <div class="dialog--title">
        <div class="name">What's on your mind?</div>
        <img class="close" src="/assets/images/icons/cancel-dark-icon.svg" alt="" (click)="ref.close()">
    </div>
    <div class="dialog--content">
        <form [formGroup]="createForm">
            <div class="post-name" [ngClass]="{'error': isShowErrors && getControl('postName').invalid}">
                <textarea  placeholder="Enter the name..." formControlName="postName"></textarea>
            </div>
            <div class="post-editor" [ngClass]="{'error': isShowErrors && getControl('postDescription').invalid}">
                <app-wig-editor [inputFormControl]="getControl('postDescription')"></app-wig-editor>
            </div>
            <div class="actions">
                <div class="file-upload">
                    <file-upload (fileCallback)="onFileSelect($event)"></file-upload>
                </div>
                <div class="save" (click)="onSubmit()">Save</div>
            </div>
        </form>
    </div>
</div>
